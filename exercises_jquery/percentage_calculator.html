<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Percentage Calculator</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<style>
		.container {
			border:1px solid #aaa;
			width: 75%;
			margin-top:30px;
			padding: 20px;
			border-radius: 10px;
			font-size: 1.5em;
		}
	</style>
</head>
<body>

<div class="container">

	<section>

      <form id="f1" action="#" class="form-inline form-group has-error">
        <fieldset class="row">
        	<div class="col-md-6 ">
						<p>What is <input class="form-control" id="f1-a" type="text" size="3">% of <input class="form-control" id="f1-b" type="text" size="7">?</p>
					</div>
					<div class="col-md-6">
	          <button id="f1-calculate" class="form-control btn btn-primary">Calculate</button>
						<!-- result = a / 100 * b; -->
	          <input id="f1-result" class="form-control" type="text" size="7" readonly="readonly">
	          <span class="remove">%</span>
					</div>
					<div class="col-md-12">
						<p id="helpBlock1" class="help-block">Something went wrong!!!</p>
					</div>
        </fieldset>
      </form>

      <form id="f2" action="#" class="form-group has-error">
        <fieldset class="row">
					<div class="col-md-6">
						<p><input id="f2-a" type="text" size="5"> is what percent of <input id="f2-b" type="text" size="5">?</p>
					</div>
					<div class="col-md-6">
	          <button id="f2-calculate" class="btn btn-primary">Calculate</button>
	          <!-- result = a / b * 100; -->
          	<input id="f2-result" type="text" size="7" readonly="readonly">
          	<span>%</span>
					</div>

        </fieldset>
      </form>

      <form id="f3" action="#" class="form-group has-error">
        <fieldset class="row">
					<div class="col-md-6">
						<p>What is the percentage increase/decrease<br>from <input id="f3-a" type="text" size="6"> to <input id="f3-b" type="text" size="6">?</p>
					</div>
					<div class="col-md-6">
	          <button id="f3-calculate" class="btn btn-primary">Calculate</button>
	          <!-- result = (b - a) / a  * 100; -->
	          <input id="f3-result" type="text" size="7" readonly="readonly">
	          <span>%</span>
					</div>
        </fieldset>
      </form>

      <p id="tips"><strong>Tips:</strong> Use tab to move to the next field. Use shift-tab to move to the previous field. Press enter to calculate.</p>
    </section>

</div>

<script src="https://code.jquery.com/jquery-2.0.3.min.js"></script>
<script type="text/javascript">
//starting removing error classes and hidden p message
$( document ).ready(function() {
	$('p[id=helpBlock1]').hide();
	$('form').removeClass('has-error');

});
	// operations
	$('#f1-calculate').on('click', function() {
    	var a = $('#f1-a').val();
    	var b = $('#f1-b').val();
    	$a = +a;
    	$b = +b;
    	if (isNaN(a) || isNaN(b)){//check if is a number before the operations always
	    	console.log('is not a number');
	    	$('form').addClass('has-error');
	    	$('p[id=helpBlock1]').show();
    	}else{
    		console.log('is a nmber')
    		var result = a / 100 * b;
	    	result = parseInt(result);
    		$('#f1-result').val(result);
    	}				
	});

	$('#f2-calculate').on('click', function() {
		var a = $('#f2-a').val();
		var b = $('#f2-b').val();
		var result = a / b * 100;
		result = parseInt(result);
		$('#f2-result').val(result);
	})
	$('#f3-calculate').on('click', function() {
		var a = $('#f3-a').val();
		var b = $('#f3-b').val();
		var result = (b - a) / a * 100;
		result = parseInt(result);
		$('#f3-result').val(result);
	})



</script>

</body>
</html>
